<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do lists</title>
</head>

<body>
    <h1>To-Do list:</h1>

    <!-- By default the action is the same page -->
    <form action="/lists/new" method="post">
        <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item">
        {% csrf_token %}
    </form>

    <table id="id_list_table">
        {% for item in items %}
        <tr>
            <td>{{ forloop.counter }}: {{ item.text }}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
